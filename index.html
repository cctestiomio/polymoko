<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polymarket - Ending Soon + High Volume</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            poly: {
              light: { bg: '#f8fafc', card: '#ffffff', text: '#1e293b', accent: '#7c3aed' },
              dark:  { bg: '#0f0f17', card: '#1a1f2e', text: '#e2e8f0', accent: '#a78bfa' }
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
    }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 999;
      background: rgba(100,100,100,0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(150,150,150,0.3);
      border-radius: 9999px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      user-select: none;
      font-weight: 500;
    }
    [data-theme="light"] body { background-color: #f8fafc; color: #1e293b; }
    [data-theme="dark"]  body { background-color: #0f0f17; color: #e2e8f0; }
    .countdown { font-variant-numeric: tabular-nums; }
  </style>
</head>
<body class="min-h-screen transition-colors">

  <button id="themeToggle" class="theme-toggle flex items-center gap-2">
    <span id="themeIcon">‚òÄÔ∏è</span> <span id="themeText">Light</span>
  </button>

  <div class="max-w-5xl mx-auto px-4 py-10">
    <header class="text-center mb-10">
      <h1 class="text-4xl font-bold mb-2">Polymarket: Ending Soon + High Volume</h1>
      <p class="text-lg opacity-80">Active markets sorted by soonest resolution ‚Üí highest total volume</p>
      <p class="text-sm mt-2 opacity-70">Data from gamma-api.polymarket.com ‚Ä¢ Auto-refreshes every 5 min</p>
    </header>

    <div id="loading" class="text-center py-20">
      <div class="animate-spin inline-block w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full"></div>
      <p class="mt-4 text-xl">Loading markets...</p>
    </div>

    <div id="error" class="hidden text-center py-10 text-red-500 text-xl"></div>

    <div id="markets" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden"></div>
  </div>

  <script>
    // Theme handling
    const html = document.documentElement;
    const toggleBtn = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const themeText = document.getElementById('themeText');

    function setTheme(theme) {
      html.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      if (theme === 'light') {
        themeIcon.textContent = '‚òÄÔ∏è';
        themeText.textContent = 'Light';
      } else {
        themeIcon.textContent = 'üåô';
        themeText.textContent = 'Dark';
      }
    }

    // Load saved preference or default to light
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);

    toggleBtn.addEventListener('click', () => {
      const current = html.getAttribute('data-theme');
      setTheme(current === 'light' ? 'dark' : 'light');
    });

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    const API_BASE = 'polymarket-markets';
    const PAGE_LIMIT = 150;

    function formatVolume(vol) {
      if (!vol) return '‚Äî';
      if (vol >= 1e9) return (vol / 1e9).toFixed(1) + 'B';
      if (vol >= 1e6) return (vol / 1e6).toFixed(1) + 'M';
      if (vol >= 1e3) return Math.round(vol / 1e3) + 'K';
      return vol.toLocaleString();
    }

    function timeUntil(endDateStr) {
      const end = new Date(endDateStr);
      const now = new Date();
      const diffMs = end - now;
      if (diffMs <= 0) return 'Ended';

      const hours = Math.floor(diffMs / (1000 * 60 * 60));
      const days = Math.floor(hours / 24);
      const remHours = hours % 24;

      if (days > 1) return `${days} days`;
      if (days === 1) return `1 day`;
      if (hours > 0) return `${hours}h`;
      return '<1h';
    }

    function buildMarketCard(market) {
      const slug = market.slug || market.question
        .toLowerCase()
        .replace(/\s+/g, '-')
        .replace(/[^a-z0-9-]/g, '');
      const link = `https://polymarket.com/event/${slug}`;

      const endDate = new Date(market.endDate);
      const endStr = endDate.toLocaleString('en-US', {
        month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit', timeZoneName: 'short'
      });

      const countdown = timeUntil(market.endDate);

      return `
        <a href="${link}" target="_blank" rel="noopener noreferrer"
           class="block bg-white dark:bg-gray-900/70 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl dark:hover:shadow-purple-500/20 hover:scale-[1.02] transition-all duration-200 border border-gray-200 dark:border-gray-700">
          <div class="p-5">
            <h3 class="font-bold text-lg mb-3 line-clamp-3 dark:text-gray-100">${market.question}</h3>
            <div class="flex justify-between items-center text-sm opacity-90">
              <div>
                <span class="text-purple-600 dark:text-purple-400 font-semibold">Ends:</span><br/>
                ${endStr}
              </div>
              <div class="text-right">
                <span class="text-purple-600 dark:text-purple-400 font-semibold">Volume:</span><br/>
                <span class="font-bold text-emerald-600 dark:text-emerald-400">${formatVolume(market.volumeNum)}</span>
              </div>
            </div>
            <div class="mt-4 text-center">
              <span class="inline-block bg-gray-100 dark:bg-gray-800 text-purple-700 dark:text-purple-300 px-4 py-1.5 rounded-full font-bold text-sm">
                ‚è≥ ${countdown}
              </span>
            </div>
          </div>
        </a>
      `;
    }

    async function fetchAndDisplay() {
      const loading = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const container = document.getElementById('markets');

      loading.classList.remove('hidden');
      errorDiv.classList.add('hidden');
      container.classList.add('hidden');
      container.innerHTML = '';

      try {
        const url = `${API_BASE}?closed=false&limit=${PAGE_LIMIT}&order=endDate&ascending=true`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`API returned ${res.status}`);

        const markets = await res.json();

        // Primary: soonest end date first
        // Secondary: highest volume if end dates are equal
        markets.sort((a, b) => {
          const timeA = new Date(a.endDate).getTime();
          const timeB = new Date(b.endDate).getTime();
          if (timeA !== timeB) return timeA - timeB;
          return (b.volumeNum || 0) - (a.volumeNum || 0);
        });

        if (markets.length === 0) {
          errorDiv.textContent = 'No active markets found right now.';
          errorDiv.classList.remove('hidden');
        } else {
          container.innerHTML = markets.map(buildMarketCard).join('');
          container.classList.remove('hidden');
        }
      } catch (err) {
        console.error(err);
        errorDiv.textContent = 'Failed to load markets. Try refreshing.\n' + err.message;
        errorDiv.classList.remove('hidden');
      } finally {
        loading.classList.add('hidden');
      }
    }

    // Initial load
    fetchAndDisplay();

    // Refresh every 5 minutes
    setInterval(fetchAndDisplay, 5 * 60 * 1000);
  </script>

</body>
</html>
